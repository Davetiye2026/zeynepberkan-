<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynep & Berkan Ni≈üanlanƒ±yor üíç</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* TEMEL AYARLAR */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            /* Romantik Ni≈üan Arka Planƒ± */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #444;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ARKA PLAN EFEKTLERƒ∞ */
        .bg-gradient {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 221, 225, 0.4), transparent 70%);
            z-index: 0;
        }

        .petals {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .petal {
            position: absolute;
            background-color: #ffd700; /* Altƒ±n rengi yapraklar */
            border-radius: 150% 0 150% 0;
            animation: falling linear infinite;
        }

        /* DAVETƒ∞YE KARTI (GLASSMORPHISM) */
        .invite-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            border-top: 5px solid #d4af37; /* Altƒ±n ≈ûerit */
        }

        /* ƒ∞√áERƒ∞K TASARIMI */
        .bismillah {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d4af37; /* Gold Rengi */
            margin: 10px 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .ampersand {
            font-size: 2rem;
            color: #aaa;
            display: block;
            margin: 5px 0;
        }

        .intro-text {
            font-size: 1rem;
            margin: 20px 0;
            line-height: 1.6;
            color: #555;
        }

        .divider {
            width: 50%;
            height: 1px;
            background: #d4af37;
            margin: 25px auto;
            opacity: 0.5;
        }

        /* TARƒ∞H VE SAAT KUTUSU */
        .date-box {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .date-big {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            display: block;
        }
        .day-time {
            font-size: 1rem;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* GERƒ∞ SAYIM */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #666;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-val {
            font-size: 1.4rem;
            font-weight: bold;
            color: #d4af37;
        }

        /* ADRES VE BUTONLAR */
        .venue {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }
        .address {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, #d4af37, #f3e5ab);
            background-size: 200% auto;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
            width: 80%;
            margin-bottom: 10px;
            color: #594200; /* Koyu Gold Yazƒ± */
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
        
        .icon { margin-right: 10px; font-size: 1.2rem; }

        /* ANƒ∞MASYONLAR */
        @keyframes falling {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 1; }
            100% { transform: translate(100px, 110vh) rotate(720deg); opacity: 0; }
        }
        
        .fade-in { animation: fadeIn 1.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="petals" id="petals"></div>

    <div class="invite-card fade-in">
        <div class="bismillah">Mutluluƒüumuza Ortak Olun</div>
        
        <h1>Zeynep <span class="ampersand">&</span> Berkan</h1>
        
        <p class="intro-text">
            Sevgiyle √ßƒ±ktƒ±ƒüƒ±mƒ±z bu yolda,<br>
            Ni≈üan t√∂renimizde sizleri de<br>
            aramƒ±zda g√∂rmekten mutluluk duyarƒ±z.
        </p>

        <div class="divider"></div>

        <div class="date-box">
            <span class="date-big">14 ≈ûUBAT</span>
            <span class="day-time">Cumartesi | 13:00</span>
        </div>

        <div class="countdown" id="countdown">
            <div class="time-unit"><span class="time-val" id="days">00</span>G√ºn</div>
            <div class="time-unit"><span class="time-val" id="hours">00</span>Saat</div>
            <div class="time-unit"><span class="time-val" id="minutes">00</span>Dk</div>
            <div class="time-unit"><span class="time-val" id="seconds">00</span>Sn</div>
        </div>

        <div class="venue">BAL EVENT</div>
        <p class="address">Mermeroƒülu Cd. No:61 D:5<br>Baƒülƒ±ca ‚Äì Etimesgut</p>

        <a href="https://www.google.com/maps/search/?api=1&query=Bal+Event+Baƒülƒ±ca+Etimesgut" target="_blank" class="btn">
            <span class="icon">üìç</span> Yol Tarifi Al
        </a>
    </div>

    <script>
        // 1. YAPRAK YAƒûMURU EFEKTƒ∞
        const petalContainer = document.getElementById('petals');
        const colors = ['#d4af37', '#ffb7b2', '#e2e2e2']; // Gold, Soft Pink, Silver

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Rastgele boyut ve renk
            const size = Math.random() * 10 + 5;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Rastgele pozisyon
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.3;
            
            petalContainer.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 300);

        // 2. GERƒ∞ SAYIM SAYACI (14 ≈ûubat 2026 13:00'a ayarlƒ±)
        // Not: 2026 yƒ±lƒ± 14 ≈ûubat Cumartesi g√ºn√ºne denk geliyor.
        const eventDate = new Date("Feb 14, 2026 13:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "Mutlu G√ºn√ºm√ºz Geldi! ‚ù§Ô∏è";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }, 1000);
    </script>
</body>
</html>
